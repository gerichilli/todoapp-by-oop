        <div class="modal disN" id="addTodoModal">
            <form class="modal__dialog" id="addForm">
                <div class="modal__header">
                    <button class="btn--cancel closeModal" type="reset">Cancel</button>
                    <button class="btn--submit" type="submit" id="createTodo">Add</button>
                </div>
                <div class="modal__body">
                    <div class="form-group">
                        <label for="addTitle" class="form-label">Title</label>
                        <input type="text" id="addTitle" name="todoTitle" class="form-control input"
                            placeholder="add a title ..." required>
                    </div>
                    <div class="form-group">
                        <label for="addDescription" class="form-label">Description</label>
                        <textarea type="text" id="addDescription" name="todoDescription" class="form-control textarea"
                            placeholder="add a description ..."></textarea>
                    </div>
                    <div class="form-group">
                        <div class="form-label">Tags</div>
                        <div class="form-checks">
                            <input type="checkbox" id="work" name="todoTags" value="work">
                            <label class="tag tag--work" for="work">
                                <span class="tag__label">work</span>
                            </label>
                            <input type="checkbox" id="study" name="todoTags" value="study">
                            <label class="tag tag--study" for="study">
                                <span class="tag__label">study</span>
                            </label>
                            <input type="checkbox" id="entertainment" name="todoTags" value="enter">
                            <label class="tag tag--enter" for="entertainment">
                                <span class="tag__label">entertainment</span>
                            </label>
                            <input type="checkbox" id="family" name="todoTags" value="family">
                            <label class="tag tag--family" for="family">
                                <span class="tag__label">family</span>
                            </label>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal disN" id="editTodoModal">

                            </li>

                            </li>
